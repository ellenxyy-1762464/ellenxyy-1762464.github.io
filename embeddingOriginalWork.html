<!DOCTYPE html>
<html>
    <head>
        <title>Pet Cat</title>
    </head>
    <body>
        <h1>put a picture to the webpage</h1>
        <img src="Molly.jpeg" alt="poster">

        <h1>put a google map to the webpage</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5366.721792130487!2d-122.34583!3d47.735652!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfd4a2f906598a130!2sSeattle%20Area%20Feline%20Rescue!5e0!3m2!1sen!2sus!4v1609971440174!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

        <h1>put a YouTube video to the webpage</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2lglCLgo6EU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Something not demo in the workshop</h1>
        <a href="https://www.washington.edu/">Visit UW!</a>

        <h1>a video starts at 3:00</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2lglCLgo6EU?start=180" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Using HTML5 tag</h1>
        <video width="400" controls>
            <source src="cup.mp4" type="video/mp4">
            <source src="cup.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>

        <h1>Using object tag</h1>
        <object data="cat.jpeg" width="300" height="300"></object>


    </body>        
</html>
